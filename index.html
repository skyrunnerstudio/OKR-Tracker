<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OKR Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Team OKR Dashboard</h1>
  <canvas id="okrChart" width="400" height="200"></canvas>
  <form id="okr-form">
    <input type="text" id="objective" class="wide" placeholder="Objective" required>
    <input type="text" id="keyResult" class="wide" placeholder="Key Result" required>
    <input type="number" id="progress" class="narrow" placeholder="Progress (%)" min="0" max="100" required>
    <button type="submit">Add</button>
  </form>
  

  <div id="okr-list"></div>

  <script src="script.js"></script>
</body>
</html>
